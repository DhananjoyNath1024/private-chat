<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App Login</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Lexend:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');

        /* Basic styling */
body {
    font-family: "Roboto", sans-serif;

    height: 100vh;
    margin: 0;
    padding: 0;
    background-color: #180161;
    display: flex;
    justify-content: center;
    align-items: center;
}

.login-container, .chat-container {
    width: 300px;
    margin: 0 auto;
    padding: 20px;
    background-color: #4F1787;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    /* height: 100vh; */
    min-height: 60vh;
}

.login-container h2, .chat-header h2 {
    text-align: center;
    color: white;
}


input {
    width: 93%;
    padding: 10px;
    margin: 10px 0;
    border-radius: 4px;
    border: 1px solid #ccc;
}

button {
    width: 100%;
    padding: 10px;
    background-color: #EB3678;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

button:hover {
    background-color: #e7085a;
}

.chat-messages {
    max-height: 300px;
    overflow-y: auto;
    margin-bottom: 20px;
}

.chat-input {
    display: flex;
}

.chat-input input {
    flex: 1;
}

#clear-button {
    background-color: red;
}

.hidden {
    display: none;
}
label{
    color: white;
}

    </style>
</head>
<body>
    <div class="login-container">
        <h2>Private Chat</h2>
        <form id="login-form">
            <label for="username">Username:</label>
            <input type="text" id="username" placeholder="Enter your username" required />
            
            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Enter your password" required />
            
            <button type="submit">Login</button>
        </form>
    </div>

    <script>
        const correctPassword = "1234";
        const validUsernames = ["Dhananjoy", "User2"];  // Allowed usernames

        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();

            if (validUsernames.includes(username) && password === correctPassword) {
                // Save the username for the session (optional)
                localStorage.setItem('username', username);
                window.location.href = "chat.html";  // Redirect to the main chat page

            }
            else {
                alert("Invalid username or password. Please try again.");
            }
        });
    </script>
</body>
</html>
